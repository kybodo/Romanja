    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .main_content {
            width: 80%;
            max-width: 1200px;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #444;
        }

        h3 {
            text-align: center;
            font-size: 1.5em;
            color: #777;
        }

        #editor {
            width: 100%;
            height: 150px;
            font-size: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #keyboard {
            display: grid;
            grid-template-areas: 
                "row1 row1 row1 row1 row1 row1 row1 row1 row1 row1"
                "row2 row2 row2 row2 row2 row2 row2 row2 row2"
                "row3 row3 row3 row3 row3 row3 row3 row3 row3"
                "row4 row4 row4 row4 row4 row4 row4 row4"
                "row5 row5 row5 row5 row5 row5 row5";
            gap: 10px;
            justify-items: center;
            padding: 10px;
        }

        .row1 { grid-area: row1; }
        .row2 { grid-area: row2; }
        .row3 { grid-area: row3; }
        .row4 { grid-area: row4; }
        .row5 { grid-area: row5; }

        .branah-key {
            padding: 10px;
            font-size: 1.2em;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .branah-key:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }

        .branah-label-reference,
        .branah-label-natural {
            display: block;
        }
    </style>
